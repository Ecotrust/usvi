<div>

    <!-- single select -->
    <select ng-if="allowMultiSelect != true" class="single-select2"
        ui-select2 
        placeholder="{{placeholderText}}" 
        ng-model="model.selectedValuesInternal" 
        ng-change="selectionChanged(value)"
        style="width: 200px">
        <option value="{{option.value}}" ng-repeat="option in filterOptions">
            <strong>{{option.displayLabel}}</strong>
        </option>
    </select>

    <!-- multi select -->
    <select ng-if="allowMultiSelect == true" class="multi-select2"
        ui-select2 
        allowClear="true"
        placeholder="{{placeholderText}}" 
        multiple="true" 
        ng-model="model.selectedValuesInternal" 
        ng-change="selectionChanged(value)"
        style="width: 200px">
        <option value="{{option.value}}" ng-repeat="option in filterOptions">
            <strong>{{option.displayLabel}}</strong>
        </option>
    </select>

        bs-select>

</div>
