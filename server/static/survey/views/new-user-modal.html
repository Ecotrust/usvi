<div class="modal-header">
    <h3>New User</h3>
</div>
<div class="modal-body">
	<div class="alert alert-danger" ng-show="showError">
	  {{ errorMessage }}
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
		  <label class="col-sm-3 control-label" for="exampleInputUsername">Username</label>
		  <div class="col-sm-9">
		  	<input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username" ng-model="user.username" autofocus required>
		  </div>
		</div>
	  <div class="form-group">
	    <label class="col-sm-3 control-label" for="exampleInputEmail1">Email address</label>
	    <div class="col-sm-9">
	    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email" required>
	    </div>
	  </div>
	  <div class="form-group" ng-class="{'has-success': user.password1 && user.password1 === user.password2, 'has-error':  user.password1 && user.password1 !== user.password2 }">
	    <label class="col-sm-3 control-label"  for="exampleInputPassword1">Password</label>
	    <div class="col-sm-9">
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  ng-model="user.password1" required>
		</div>
	  </div>
	  <div class="form-group" ng-class="{'has-success':  user.password2 && user.password1 === user.password2, 'has-error':  user.password2 && user.password1 !== user.password2 }">
	    <label class="col-sm-3 control-label"  for="exampleInputPassword1">Password (again)</label>
    	<div class="col-sm-9">
	    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password (again)"  ng-model="user.password2" required>
	    </div>
	  </div>
	  <div class="radio">
	    <label>
	      <input type="radio" name="optionsRadios" id="optionsRadios1" value="staff" ng-model="user.type">
	      Staff User
	    </label>
	  </div>
	  <div class="radio">
	    <label>
	      <input type="radio" name="optionsRadios" id="optionsRadios1" value="intern" ng-model="user.type">
	      Intern
	    </label>
	  </div>
	  <div class="radio">
	    <label>
	      <input type="radio" name="optionsRadios" id="optionsRadios2" value="fishers" ng-model="user.type">
	      Fisher
	    </label>
	  </div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
