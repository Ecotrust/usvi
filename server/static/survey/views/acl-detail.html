<div class="container" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1>Annual Catch Limit</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
            	<div class="form-group" ng-hide="acl.start_date && acl.end_date">
            		<label class="col-sm-2 control-label">ACL Year</label>
            		<div class="col-sm-10">
            			<select ng-model="year" class="form-control">
            				<option value="false">Select Year</option>
            				<option ng-repeat="year in years">{{year}}</option>
        				</select>
        			</div>
            	</div>
	            <div class="form-group" ng-show="acl.start_date && acl.end_date">
	                <label class="col-sm-2 control-label">Start Date</label>
	                <div class="col-sm-3">
	                    <input class="form-control" bs-datepicker autoclose="1" placeholder="Start" ng-model="acl.start_date" />
	                </div>
	                <label class="col-sm-2 control-label">End Date</label>
	                <div class="col-sm-3">
	                    <input class="form-control" bs-datepicker autoclose="1" ng-model="acl.end_date" />
	                </div>
	            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Species or Family</label>
                    <div class="col-sm-10">
                        <strong ng-show="acl.species">{{ acl.species.name }} ({{ acl.species.code }})</strong>
                        <strong ng-hide="acl.species">No Species Selected</strong>
                        <button class="btn btn-default" ng-click="open()" data-template="/modal.tpl.demo.html" >
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Pounds</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Pounds" ng-model="acl.pounds">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number of Fish</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Number of Fish" ng-model="acl.number_of_fish">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Area</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="acl.area">
                            <option value="">Select Area (optional)</option>
                            <option ng-repeat="(key, val) in meta.areas" ng-selected="key == acl.area" value="{{key}}">{{val}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sector</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="acl.sector">
                            <option value="">Select Sector (optional)</option>
                            <option ng-repeat="(key, val) in meta.sectors" ng-selected="key == acl.sector" value="{{key}}">{{val}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <div class="pull-right">
                            <a class="btn btn-default" href="#/acl">Cancel</a>
                            <button type="submit" class="btn btn-success" ng-click="save(acl)">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
