
<div class="panel panel-default">

    <div class="panel-body paper-report">
        <div ng-show="respondent.notify">
            <button class="btn pull-right ok-button" ng-click="ackNotification(respondent)" ng-hide="respondent.notify_seen_at > respondent.updated_at">ok</button>
            
            <strong>Agency Comment:</strong>
            <p>{{ respondent.comment }}</p>

        </div>
        <!-- DID NOT FISH Report -->
        <div ng-show="respondent.survey == 'did-not-fish' || respondent.survey_slug == 'did-not-fish'" ng-include="viewPath + 'views/didNotFishAnswers.html'"></div>

        <!-- CATCH REPORT -->
        <div ng-show="respondent.survey == 'catch-report' || respondent.survey_slug == 'catch-report'">
            
            <!-- HEADER -->
            <div ng-include="viewPath + 'views/headerAnswers.html'"></div>

            <!-- HOOK & LINE -->
            <div ng-show="gearTypeIncludes('hook')" ng-include="viewPath + 'views/hookAndLineAnswers.html'"></div>
            
            <!-- TRAPS -->
            <div ng-show="gearTypeIncludes('traps')" ng-include="viewPath + 'views/trapsAnswers.html'"></div>
                
            <!-- NETS -->
            <div ng-show="gearTypeIncludes('nets')" ng-include="viewPath + 'views/netsAnswers.html'"></div>

            <!-- SPEAR OR BY HAND -->
            <div ng-show="gearTypeIncludes('hand')" ng-include="viewPath + 'views/spearOrByHandAnswers.html'"></div>

        </div>

        <div ng-show="respondent.survey == 'catch-report-puerto-rico'">
            <div ng-include="viewPath + 'views/pr-headerAnswers.html'"></div>
        </div>
        <div ng-show="respondent.survey_slug == 'catch-report-puerto-rico'">
            <div ng-include="viewPath + 'views/pr-headerAnswers.html'"></div>
        </div>
    
    </div>

</div>
