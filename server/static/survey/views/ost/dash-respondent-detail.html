<!-- 
    THIS IS NOT USED. Using ost-respondent-detail.html
    This is the public facing respondent view. It is used by the dashboard. I calls surveyAnswerPublic.html to show the answers 
-->

<div class="container dash-ecosystems" ng-cloak>
    <div class="row">
        <div ng-include="'/static/survey/views/sideNav.html'"></div>
        <div class="col-md-9 col-sm-9">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h3>central coast monitoring efforts</h3>
                    <h4>project details</h4>
                </div>
            </div>
        
            <div class="row" ng-hide="respondent.complete"> 
                <div class="col-xs-2 col-sm-2 col-md-2">
                    <a href="javascript:void(0)" ng-click="resumeSurvey(respondent); $event.stopPropagation();" class="btn btn-primary btn-main btn-resume">Resume</a>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2">
                    <a href="javascript:void(0)" ng-click="deleteRespondent(respondent); $event.stopPropagation();" class="btn btn-primary btn-main btn-resume">Delete</a>
                </div>
            </div>

            <div ng-include="viewPath + 'views/ost/answers/surveyAnswers.html'"></div>
        </div>
    </div>  

</div>
