<form class="search form-inline margin-top" role="form" >
    <div class="glyphicon glyphicon-search"></div>
    <div class="input-group">
        <input type="search" class="form-control" placeholder="SEARCH" ng-model="searchTerm">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default" ng-click='search()'>GO</button>
        </span>
    </div>
</form>
