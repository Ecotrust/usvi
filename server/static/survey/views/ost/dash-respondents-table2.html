<table id="report-table" class="table" ng-table="tableParams">
    <tbody>
    <tr class='respondent' ng-repeat="respondent in respondents" ng-click='showRespondent(respondent)'>
        <td data-title="'Project'" >{{ respondent.project_name }}</td>
        <td data-title="'Organization'">{{ respondent.organization_name }}</td> <!-- link if availble? -->
        <!-- <td>{{ respondent.ecosystem_features }}</td> -->
        <td data-title="'Ecosystem features monitored'" >
            <ul>
                <li ng-repeat="ef in respondent.ecosystem_features.split(';')">{{ef}}</li>
            </ul>
        </td>
        <td data-title="'Duration'">{{ respondent.duration }}</td>
        <td data-title="'Frequency'">{{ respondent.frequency }}</td>
    </tr>
    </tbody>
</table>


<div class="pull-left">
    Showing {{ meta.offset + 1 }}-{{ meta.offset + meta.limit }} of {{ meta.total_count }}
</div>
<div class="pull-right">
    <div pagination 
        total-items="meta.total_count" 
        items-per-page="8" 
        max-size="8" 
        page="currentPage"
        previous-text="&lsaquo;" 
        next-text="&rsaquo;" 
        first-text="&laquo;" 
        last-text="&raquo;" 
        on-select-page="goToPage(page)">
    </div>
</div>
