<div class="col-md-3 col-sm-3 print-hide" id="sidenav_respondants" ng-controller="SideBarCtrl">
    <div class="stats" ng-show="user.is_staff" >
        <div class="row">
            <div id="side_total" class="col-sm-12 col-md-12 box">
                <h1>{{survey_meta.total || 0}}</h1>
                <p>TOTAL REPORTS</p>
            </div>
        </div>
        <div class="row">
            <div id="side_reviews_needed" class="col-sm-6 col-md-6 box">
                <h1>{{survey_meta.needs_review || 0}}</h1>
                <p>NEED REVIEW</p>
            </div>
            <div id="side_flagged" class="col-sm-6 col-md-6 box">
                <h1>{{survey_meta.flagged || 0}}</h1>
                <p>FLAGGED</p>
            </div>
        </div>
    </div>
    
    <div id="sidebar_nav">
        <ul class="nav">
            <li ng-show="user.is_staff">
                <a ng-class="{'active': activePage == 'overview'}" href="#/acl-progress">Overview: ACL Progress</a>
            </li>
            <li>
                <a ng-class="{'active': activePage == 'catch-report-summaries'}" href="#/catch-report-summaries">Catch Report Data</a>
            </li>
            <li ng-show="user.is_staff || user.is_intern">
                <a ng-class="{'active': activePage == 'survey-stats'}" href="#/RespondantList">Review Catch Reports</a>
            </li>

             <li ng-show="user.is_staff || user.is_intern">
                <a ng-class="{'active': activePage == 'add-reports'}" href="#/add-catch-report">Add Catch Report</a>
            </li>

            <!-- This is the fisher case. This should just jump into the survey screen to fill out
            a survey in the request.user's name -->
            <li ng-hide="user.is_staff || user.is_intern">
                <a ng-class="{'active': activePage == 'add-reports'}" href="/respond/catch-report?user={{user.username}}" target="blank">Add Catch Report</a>
            </li>
        </ul>
    </div>

            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
    </form> -->
    <form class="form-inline" role="form" ng-submit="search(searchTerm)" ng-show="user.is_staff || user.is_intern">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Search" ng-model="searchTerm">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
    </form>
</div>
