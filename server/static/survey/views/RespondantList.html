<div class="container dash-responses" ng-cloak>
    <div class="row">
        <div ng-include="'/static/survey/views/sideNav.html'"></div>
        <div class="col-md-9 col-sm-9">
            <div ng-hide="busy" class="row">
                <div class="col-md-12 col-sm-12">  
                    <h3>MPA Monitoring Framework Survey: Central Coast Survey Responses</h3>
                </div>
            </div>
            <div ng-show="busy" ng-include="viewPath + 'views/spinner.html'"></div>

            <!-- <div ng-hide="busy" class="row" ng-include="'/static/survey/views/dash-top-filters.html'"></div> -->


            <div ng-hide="busy" class="row">
                <h4>Projects</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr ng-click="showRespondent(respondent)" 
                                ng-repeat="respondent in respondents">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ $parent.asdf }}</td>
                                <td>{{ $parent.getAnswer('proj-title', respondent) }}</td>
                                <td>{{ $parent.getAnswer('org-name', respondent) }}</td>
                                <td>{{ $parent.getAnswer('proj-data-years', respondent) }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div ng-hide="busy" class="row">
                <div class="col-md-12">

                    <a class="btn btn-default btn-lg btn-block panel-heading" style="margin-bottom: 20px; padding: 10px;" ng-click="showNext20(surveyFilter)">
                        Show More...
                        <i class="icon-spinner icon-spin" ng-show="gettingNext20"></i>
                    </a>
                    
                </div>
            </div>
                
        </div>
    </div>
</div>
