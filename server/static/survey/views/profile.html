<div id="wrap" class="menu-page profile">
    <div mobilemenu></div>
    
    <!-- Begin page content -->
    <div class="container">
        <div ng-show="user" ng-hide="loading">

            <div class="forms">
                <div class="new-user-form">
                    <form ng-submit="updateProfile(profileQuestions)">
                        
                        <div class="question">
                            <h4 class="question-title">Email Address</h4>
                            <input class="form-control" type="email" placeholder="Email Address" ng-model="userEmail" />
                        </div>
                        <h4 class="question-title">Choose the areas that you fish.</h4>
                        <div class="question yes-no">
                            <div class="select mrm areas-fished">
                                <ul class="list-unstyled">
                                    <li class="option" ng-click="option.checked = ! option.checked" ng-repeat="option in areas" ng-class="{'select-checked': option.checked, 'select-unchecked': ! option.checked  }">
                                        <div class="select-content">
                                            <div class="checkbox"></div>
                                            <h4 class="select-name option-name">
                                                {{ option.name }}
                                            </h4>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="question-wrapper" ng-repeat="question in profileQuestions">
                            <h4 class="question-title">{{ question.title }}</h4>
                            <div ng-switch on="question.type">
                                <div ng-switch-when="grid">
                                    <form ng-submit="$parent.submitPage(page)">
                                        <div gridquestion question="question" answers="answers" validity="validity" pageorder="$index"  viewpath="viewPath"></div>
                                    </form>
                                </div>
                                <div ng-switch-default>
                                    <div multiquestion question="question" answers="answers" validity="validity"></div>
                                </div>
                            </div>
                        </div>

<!-- 
                        <input class="form-control" type="text" placeholder="enter your username..." data-ng-model="profileQuestions.username" autocapitalize="off" required>

                        <input class="form-control" type="email" placeholder="enter your email address..." data-ng-model="profileQuestions.emailaddress" required>
 -->
                        <div class="error" ng-show="showError">{{ showError}}</div>
                        <button class="btn btn-main btn-default btn-block" ng-click="updateProfile(profileQuestions)">submit</button>
                        <a type="button" class="btn btn-main btn-default btn-lg btn-block" href="#/main">cancel</a>
                                                
                    </form>
                </div>
            </div>
        </div>

        <div class="loading-indicator" ng-show="loading">
            <h3>Loading...</h3>
            <div class="bar">
                <i class="sphere"></i>
            </div>

        </div>

    </div>

    </div> -->

</div>
